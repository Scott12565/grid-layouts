<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>css layouts with grids.</title>
</head>
<body>
    <h1>css grids</h1>

    <!-- to create a grid layout i need a grid container or wrappper -->
    <!-- element inside grid containers are called grid items -->

    <div class="wrapper">
        <div class="grid-container">
            <div class="grid-items">1</div>
            <div class="grid-items">2</div>
            <div class="grid-items">3</div>
            <div class="grid-items">4</div>
            <div class="grid-items">5</div>
            <div class="grid-items">6</div>
        </div>
    </div>
</body>
</html>
